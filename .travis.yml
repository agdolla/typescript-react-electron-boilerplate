sudo: false

os:
- osx
- linux

addons:
  artifacts:
    paths:
      - ./builds.tar.gz
  apt:
    packages:
    - xclip

language: node_js

node_js:
  - 6

cache:
  directories:
    - node_modules

before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then
    export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
    sh -e /etc/init.d/xvfb start; sleep 3;
  fi

install:
  - npm install
  - npm prune

script: |
  npm run lint &&
  npm run test &&
  npm run build &&
  npm run archive-builds
